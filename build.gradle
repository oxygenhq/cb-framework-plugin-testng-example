plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.oxygenhq:cb-framework-plugin-testng:0.10.3'
    implementation 'org.testng:testng:6.14.3'
    testImplementation 'io.rest-assured:rest-assured:4.1.2'
    compileOnly 'org.seleniumhq.selenium:selenium-java:3.141.59'
}

group = 'cloudbeat-testng-example'
version = '1.0-SNAPSHOT'
description = 'cloudbeat-testng-example'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    systemProperty "payloadpath", System.getProperty("payloadpath")
    systemProperty "testmonitorurl", System.getProperty("testmonitorurl")
    systemProperty "testmonitortoken", System.getProperty("testmonitorroken")
    useTestNG()
}
